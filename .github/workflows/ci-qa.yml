# archivo: .github/workflows/ci-qa.yml
name: CI QA (build check)
on:
  push:
    branches: [qa]
    tags:
      - "v*.*.*"   # lanzas release con tags
  workflow_dispatch:  # permitir lanzarlo manualmente

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instala dependencias del monorepo
      - run: npm ci

      # Typecheck y lint generales (opcional si aÃºn no lo tienes)
      - run: npm run typecheck || true
      - run: npm run lint || true

      # Build web (el mismo artefacto que va a prod)
      - run: npm run build:web

      # Instala y compila Functions en su workspace
      - run: npm run typecheck -w @viajes-ead/functions || true
      - run: npm run build -w @viajes-ead/functions

  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_WEB: ghcr.io/${{ github.repository_owner }}/viajes-ead-web
      IMAGE_NAME_FIREBASE: ghcr.io/${{ github.repository_owner }}/viajes-ead-firebase-emulators

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version from tag
        id: get_version
        run: |
          # Ej: refs/tags/v1.2.3 -> 1.2.3
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: |
            ${{ env.IMAGE_NAME_WEB }}:${{ steps.get_version.outputs.version }}
            ${{ env.IMAGE_NAME_WEB }}:latest
          build-args: |
            APP_VERSION=${{ steps.get_version.outputs.version }}

      - name: Build and push firebase emulators image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.firebase
          push: true
          tags: |
            ${{ env.IMAGE_NAME_FIREBASE }}:${{ steps.get_version.outputs.version }}
            ${{ env.IMAGE_NAME_FIREBASE }}:latest