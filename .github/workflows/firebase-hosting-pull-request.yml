name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Instalar dependencias y build del frontend en viajes-ead-view
      - name: Instalar dependencias Frontend
        run: npm ci
        working-directory: viajes-ead-view
      - name: Build Frontend
        run: npm run build-web
        working-directory: viajes-ead-view

      # Instalar dependencias para Functions
      - name: Instalar dependencias Functions
        run: npm ci
        working-directory: viajes-ead-view/functions

      # Realiza el deploy en Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIAJES_EAD }}
          projectId: viajes-ead
