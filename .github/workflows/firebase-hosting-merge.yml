name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Eliminar carpeta dist
      - name: Borrar carpeta dist y cache
        run: rm -rf packages/dist packages/.expo

      # Instalar dependencias y build del frontend en viajes-ead-view
      - name: Instalar dependencias
        run: npm run build:app

      # Realiza el deploy en Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./firebase
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIAJES_EAD }}
          channelId: live
          projectId: viajes-ead